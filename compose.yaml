services:
  redis:
    image: "redis:latest"
    container_name: "redis-auth"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - simple-auth-network

volumes:
  redis-data:
    driver: local

networks:
  simple-auth-network:
    driver: bridge

networks:
  simple-auth-network:
    driver: bridge