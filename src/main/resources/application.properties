
spring.application.name=auth

# Development in-memory H2 datasource (used when running locally)
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

# Optional: allow overriding beans locally
spring.main.allow-bean-definition-overriding=true
# Springdoc OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=your_redis_password

# Store HTTP sessions in Redis
spring.session.store-type=redis

# Optional: cache defaults
spring.cache.type=redis